#{extends 'main.html' /}

<h3>Sign up for a New account</h3>

#{form @Application.register(post)}

#{ifErrors}
<p class="fError">
  <strong>All fields are required
OR Password doesn't match</strong>
</p>
#{/ifErrors}

<fieldset class="field">
  <legend class="legend">User Information</legend>
  <p>
    <label for="fullname">Full Name: </label>
    <input type="fullname" name="fullname" id="fullname" value="${params.fullname}" />
  </p>

  <p>
    <label for="Male">Gender: </label>
    <input type="radio" name="Gender" id="Male" value="Male" />Male
    <label for="Female"></label>
    <input type="radio" name="Gender" id="Female" value="Female" />Female
  </p>

  <p>
    <label for="DOB">Date of Birth: </label>
    <input type="date" name="DOB" id="DOB" value="${params.DOB}" />
  </p>

  <p>
    <label for="email"> Your Email: </label>
    <input type="email" name="email" id="email" value="${params.email}" />
  </p>

  <p>
    <label for="password">Your Password: </label>
    <input type="password" name="password" id="password" value="${params.password}" />
  </p>

  <p>
    <label for="password2">Verify password: </label>
    <input type="password" name="password2" id="password2" value="${params.password2}">
  </p>

  <p>
    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">
  </p>
</fieldset>

#{/form}
